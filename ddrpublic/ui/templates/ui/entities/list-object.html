{% load thumbnail %}
            <!-- {{ object.id }} -->
            <div class="media {{ object.model }}">
{% thumbnail object.links.thumb "110x110" padding=True padding_color="#cdcdcd" as img %}
              <!-- thumbnail: {{ object.links.thumb }} -->
              <a class="pull-left" href="{{ object.links.html }}">
                <img class="media-object" src="{{ img.url }}" class="img-responsive" alt="{{ object.title|safe }} ({{ object.id }})"/>
              </a>
{% endthumbnail %}
              <div class="media-body">
                <b class="media-heading">
                  <span class="badge badge-info">{{ object.format }}</span>
                  <a href="{{ object.links.html }}">{{ object.title|safe }} ({{ object.id }})</a>
                </b>
                <!-- entity.genre, entity.description  -->
                <div class="source muted">
                    {{ object.description|safe|truncatewords_html:56 }}
                </div>
                <div class="url">
                  <a href="{{ object.links.html }}">{{ object.links.html }}</a>
                </div>
              </div><!-- .media-body -->
            </div><!-- .media -->
