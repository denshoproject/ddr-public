<!-- {{ person }} -->
{% if person.namepart %}
  {{ person.namepart }} {% if person.role %}({{ person.role }}){% endif %}
  {% if person.naan and person.noid %}
  <a href="{% url "namespub-person" person.naan person.noid %}">NamesDB</a>
  {% else %}
  <a href="{% url "ui-search-results" %}?fulltext={{ person.namepart }}">Search</a>
  {% endif %}
{% else %}
  <a href="{% url "ui-search-results" %}?fulltext={{ person }}">{{ person }}</a>
{% endif %}
